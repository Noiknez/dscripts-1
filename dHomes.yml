dHomes:
    type: command
    name: dhome
    debug: false
    permission: dhomes
    permission message: <&c>Sorry <player.name>, you don't have the permission to use this command.
    usage: /dhomes <&lt>new/tp/list/remove<&gt>
    description: A home system powered by Denizen.
    allowed help:
    - determine <player.has_permission[dhomes]>||<player.is_op>||<context.server>
    aliases:
    - dhomes
    - home
    - h
    - dh
    script:
    - choose "<c.args.get[1]>":
      - case null:
        - narrate "<&a>###### dHomes ######"
        - narrate "<&c>Usage: /<c.alias> <&lt>new/tp/list/remove<&gt>"
        
      - case new:
        - if <c.args.get[2].trim.length||0> == 0 {
          - narrate "<&c>[dHomes] <parse:<proc[dhomes_get_translation].context[command-missing-name]>>"
          - queue clear
        }
        - if !<server.has_file[/dHomes/<pl.uuid>.yml]> {
            - yaml create id:<pl.uuid>
            - yaml savefile:/dHomes/<pl.uuid>.yml id:<pl.uuid>
            - yaml load:/dHomes/<pl.uuid>.yml id:<pl.uuid>_dHomes
        }
        - yaml id:<pl.uuid>_dHomes set <c.args.get[2]>:<player.location>
        - yaml savefile:/dHomes/<pl.uuid>.yml id:<pl.uuid>_dHomes
        - narrate "<&d>[dHomes] <parse:<proc[dhomes_get_translation].context[command-new-house-created]>>"
        
      - case tp:
        - if <c.args.get[2].trim.length||0> == 0 {
          - narrate "<&c>[dHomes] <parse:<proc[dhomes_get_translation].context[command-tp-missing-name]>>"
          - queue clear
        }
        - if !<server.has_file[/dHomes/<pl.uuid>.yml]> {
          - narrate "<&c>[dHomes] <parse:<proc[dhomes_get_translation].context[command-tp-no-homes]>>"
          - queue clear
        }
        - teleport <player> <yaml[<pl.uuid>_dHomes].read[<c.args.get[2]>]>
        - narrate "<&d>[dHomes] <parse:<proc[dhomes_get_translation].context[command-tp-welcome]>>"
        
      - case remove:
        - if <c.args.get[2].trim.length||0> == 0 {
          - narrate "<&c>[dHomes] <parse:<proc[dhomes_get_translation].context[command-remove-home-dont-exist]>>"
          - queue clear
        }
        - if !<server.has_file[/dHomes/<pl.uuid>.yml]> {
          - "<&c>[dHomes] <parse:<proc[dhomes_get_translation].context[command-remove-missing-name]>>"
          - queue clear
        }
        - if <yaml[<pl.uuid>_dHomes].contains[<c.args.get[2]>].not> {
          - narrate "<&c>[dHomes] <parse:<proc[dhomes_get_translation].context[command-remove-no-homes]>>"
          - queue clear
        }
        - yaml id:<pl.uuid>_dHomes set <c.args.get[2]>:!
        - yaml savefile:/dHomes/<pl.uuid>.yml id:<pl.uuid>_dHomes
        - narrate "<&d>[dHomes] <parse:<proc[dhomes_get_translation].context[command-remove-sucess]>>"
        
      - case list:
        - if !<server.has_file[/dHomes/<pl.uuid>.yml]> {
          - narrate "<&c>[dHomes] <parse:<proc[dhomes_get_translation].context[command-list-no-homes]>>"
          - queue clear
        }
        - if <yaml[<pl.uuid>_dHomes].list_keys[].size||0> == 0 {
          - narrate "<&c>[dHomes] <parse:<proc[dhomes_get_translation].context[command-list-no-homes]>>" 
          - queue clear
        }
        - narrate "<&a>###### <parse:<proc[dhomes_get_translation].context[command-list-header]>> ######"
        - foreach <yaml[<pl.uuid>_dHomes].list_keys[]> {
          - narrate "<&e>- [%loop_index%] %value%"
        }
        
dHomes_events:
    type: world
    events:
      on server start:
      - foreach <server.list_files[/dHomes/]> {
        - yaml load:/dHomes/%value% id:<pl.uuid>_dHomes
      }
      
dhomes_get_translation:
    type: procedure
    debug: false
    definitions: key
    script:
    - if <def[key]> == null {
      - determine "<&c>Invalid translation key specified!"
    }
    - define language <s@dhomes_translations.yaml_key[config.language]||null>
    - if !<def[translation].is[==].to[null]> {
      - determine <def[translation]>
    } else {
      - determine "s@dhomes_translations.yaml_key.[translations.english.<def[key]>]||Error processing message>"
    }
    
